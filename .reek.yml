detectors:
  IrresponsibleModule:
    enabled: false
  UncommunicativeModuleName:
    enabled: true
    accept:
      - "/V[0-9]/"
  TooManyStatements:
    enabled: true
    max_statements: 20
  UtilityFunction:
    enabled: false
  InstanceVariableAssumption:
    enabled: false

exclude_paths:
  - db/migrate
